<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>JavaScript Pop Quiz!</title>
</head>
<body>
    <header>
        <h4 class="high-score">View High Scores</h4>
        <h4>Time: <span class="timer">0</span></h4>
    </header>
    <section>
        <div class="container" id="mainGame">
            <div id="default-page">
                <h1 class="quiz-question">Coding Quiz Challenge</h1>
                <p>Let's see how much you know about JavaScript coding! There is a penalty for each wrong answer (-10 seconds), so try to get them in one go!</p>
                <h2 class="quiz-content"></h2>
                <button id="start" class="start-btn">Start Quiz</button>
            </div>

            <div class="hide" id="quiz-content">
                <h3 class="leader">Arrays in JavaScript can be used to store ___.</h3>
                    <ul>
                        <li><button id="choice-1">numbers and strings</button></li>
                        <li><button id="choice-2">other arrays</button></li>
                        <li><button id="choice-3">booleans</button></li>
                        <li><button id="choice-4">all of the above</button></li>
                    </ul>
            </div>
        </div>
    </section>
    <script src="./assets/js/javascript.js"></script>
</body>
</html>
